<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1 class="header">Time Clock</h1>
        <div class="clock" id="clock"></div>
        <h2 class="time-clock-btn start" id="startShift">Start Shift</h2>
        <h2 class="time-clock-btn end" id="endShift">End Shift</h2>

        <div class="day-container row" id="dayContainer">
            <div class="date">Today: 3h 22m</div>
            <div class="day">
                <div class="amount"></div>
            </div> 

            <div class="date">Today: 8h 32m</div>
            <div class="day">
                <div class="amount1"></div>
                <div class="amount2"></div>
            </div> 
        </div>
        <div class="total-hours" id="total-hours"></div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="clock.js"></script>
    <script src="script.js"></script>
</body>
</html>
